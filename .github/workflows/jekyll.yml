name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Copy markdown files
        run: cp -r doc pages/ && cp README.md pages
      - name: Copy pdf files
        run: cp "Mega-fast or just super-fast -  Performance differences of mainstream JavaScript frameworks for web applications - Andreas Nicklaus - Expose.pdf" pages && cp "Mega-fast or just super-fast -  Performance differences of mainstream JavaScript frameworks for web applications - Andreas Nicklaus.pdf" pages
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: "3.1"
          bundler-cache: true
          cache-version: 0
          working-directory: pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        run: cd pages && bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" && cp -r _site ..
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
